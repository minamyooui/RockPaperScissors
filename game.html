<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>
        function computerPlay() {
            let x, num;
            num = Math.floor((Math.random() * 3) + 1);
            switch (num) {
                case 1: 
                    x = 'Rock';
                    break;
                case 2:
                    x = 'Scissors';
                    break;
                case 3:
                    x = 'Paper';
                    break;
                default: 
                    x = null;
            }

            return x;
        }

        function playRound(playerSelection, computerSelection) {
            let outcome;
            let ps = playerSelection.toLowerCase();
            let cs = computerSelection.toLowerCase();
            if (ps === 'rock') {
                if (cs === 'scissors') {
                    outcome = 'You Win! Rock beats Scissors!';
                } else if (cs === 'paper') {
                    outcome = 'You Lose! Paper beats Rock!';
                } else if (cs === 'rock'){
                    outcome = 'Draw!';
                } else {
                    outcome = 'Computer Error! Please try again!';
                }
            } else if (ps === 'paper') {
                if (cs === 'scissors') {
                    outcome = 'You Lose! Scissors beats Paper!';
                } else if (cs === 'paper') {
                    outcome = 'Draw!';
                } else if (cs === 'rock'){
                    outcome = 'You Win! Paper beats Rock!';
                } else {
                    outcome = 'Computer Error! Please try again!';
                }
            } else if (ps === 'scissors') {
                if (cs === 'scissors') {
                    outcome = 'Draw!';
                } else if (cs === 'paper') {
                    outcome = 'You Win! Scissors beats Paper!';
                } else if (cs === 'rock'){
                    outcome = 'You Lose! Rock beats Scissors!';
                } else {
                    outcome = 'Computer Error! Please try again!';
                }
            } else {
                outcome = 'Player Error! Please try again!';
            }
            return outcome;
        }

        function game() {
            let ps, cs;
            let outcome;
            let pScore=0, cScore=0;
            for (let i = 0; i < 5; i++) {
                ps = prompt('Please make your choice', null);
                cs = computerPlay();
                outcome = playRound(ps, cs);
                if (outcome.includes('Win')) {
                    pScore++;
                    console.log('Player wins a round!');
                    console.log('It is currently '+ pScore + ' to '+ cScore + ' !');
                } else if (outcome.includes('Lose')) {
                    cScore++;
                    console.log('Computer wins a round!');
                    console.log('It is currently '+ pScore + ' to '+ cScore + ' !');
                } else if (outcome.includes('Draw')) {
                    console.log('Draw!');
                    console.log('It is currently '+ pScore + ' to '+ cScore + ' !');
                } else {
                    console.log('Error!');
                }
            }
            if (pScore > cScore) {
                console.log('The score is ' + pScore + ' to ' + cScore + ' !');
                console.log('Player wins!');
            } else if (pScore < cScore) {
                console.log('The score is ' + pScore + ' to ' + cScore + ' !');
                console.log('Computer wins!');
            } else {
                console.log('The score is ' + pScore + ' to ' + cScore + ' !');
                console.log("It's a Draw!");
            }   
        }

        

       
    </script>
</body>
</html>
